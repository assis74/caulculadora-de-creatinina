<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Creatinina</title>
  <style>
    /* Estilos gerais */
    body {
      font-family: Arial, sans-serif;
      background-image: url(img/logoclinica.jpg); /* Caminho da imagem */
      background-size: cover; /* Cobrir toda a tela */
      background-position: center; /* Centralizar a imagem */
      background-repeat: no-repeat; /* Evitar repetição */
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container principal */
    .container {
      background-color: rgba(255, 255, 255, 0.9); /* Fundo branco com transparência */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    /* Título */
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    /* Formulário */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 16px;
      font-weight: bold;
      color: #34495e;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    /* Resultado */
    h2 {
      font-size: 20px;
      margin-top: 20px;
      color: #2c3e50;
    }

    #result {
      font-size: 18px;
      font-weight: bold;
      color: #27ae60;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de TFG</h1>
    <form id="calcForm">
      <label for="age">Idade:</label>
      <input type="number" id="age" required><br>
      <label for="sex">Sexo:</label>
      <select id="sex" required>
        <option value="1">Masculino</option>
        <option value="0.85">Feminino</option>
      </select><br>
      <label for="weight">Peso (kg):</label>
      <input type="number" id="weight" required><br>
      <label for="creatinine">Creatinina (mg/dL):</label>
      <input type="number" id="creatinine" step="0.1" required><br>
      <button type="submit">Calcular</button>
    </form>
    <h2>Resultado:</h2>
    <p id="result"></p>
  </div>

  <script>
    document.getElementById('calcForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const age = document.getElementById('age').value;
      const sex = document.getElementById('sex').value;
      const weight = document.getElementById('weight').value;
      const creatinine = document.getElementById('creatinine').value;

      const TFG = ((140 - age) * weight * sex) / (creatinine * 72);
      document.getElementById('result').innerText = `TFG: ${TFG.toFixed(2)} mL/min`;
    });
  </script>
</body>
</html>
